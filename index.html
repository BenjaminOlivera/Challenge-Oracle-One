<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador</title>
  </head>
  <body>
    <div class="logo-alura">
      <img src="/imagenes/aluralogo.png" alt="logo de alura" />
    </div>
    <header>
      <img class="detective" src="/imagenes/detective.png" alt="detective" />
      <h2>
        Encriptador <br />
        con JavaScript
      </h2>
    </header>
    <main>
      <section>
        <textarea
          class="text-area"
          cols="30"
          rows="10"
          placeholder="Ingrese texto aqui"
        ></textarea>
        <div>
          <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
        </div>
        <div class="botones">
          <button class="btn-encriptar" onclick="btnEncriptar()">
            Encriptar
          </button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()">
            Desencriptar
          </button>
          <button class="btn-pegar">Pegar</button>
        </div>
      </section>
      <h4>Tu mensaje:</h4>
      <div class="mensaje-encriptado">
        <textarea class="mensaje" cols="20" rows="10"> </textarea>
        <div>
          <button class="copiar">Copiar</button>
        </div>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
